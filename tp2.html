<body>
    <h1>Productos</h1>
    <ul id="product2">
        <li value="1">product 1 <button onclick="addElement(this)">whishlist it</button></li>
        <li value="2">product 2 <button onclick="addElement(this)">whishlist it</button></li>
        <li value="3">product 3 <button onclick="addElement(this)">whishlist it</button></li>
    </ul>





    <h2>Elementos Seleccionados:</h2>
    <ul id="selectedList"></ul>

    <script>
const productAdded = new Set();
        function addElement(button) {
            const productName = button.parentElement.textContent.trim();
            const whishlist = document.getElementById("selectedList");
            if(productAdded.has(productName))
            {
                alert("noo papa ya lo tenes");
                return;
            }

            const newElement = document.createElement("li");
            newElement.textContent = productName;

            whishlist.appendChild(newElement);
            productAdded.add(productName);
        }
    </script>
</body>
