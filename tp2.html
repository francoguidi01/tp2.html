<body>
    <form onsubmit="validateName_Password()">
        <input id="firstName" type="text" name="name" placeholder="name" >
        <input id="password" type="password" name="password" placeholder="password">
        <button type="submit">send</button>
    </form>


    <script>
        function validatePassword() {
            const password = document.getElementById("password").value;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);

            if (!hasLowerCase || !hasUpperCase) {
                alert("no mayuscula o minuscula en password");
                return false
            }
            return true;
        }

    </script>

    <script>
        function validateName_Password() {
            var name = document.getElementById("firstName").value;
            var password = document.getElementById("password").value;

            if (name === "" || password === "") {
                alert("THERE'S NOTHING ON PASSWORD &/OR NAME");
                return false;
            }

            if (/[^a-zA-Z\s]/.test(name))
            {
                alert("THE NAME HAS ESPECIAL CHARACTERS");
                return false;
            }
        
            return true;
        }
    </script>
